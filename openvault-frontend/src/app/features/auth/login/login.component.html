<!-- Page de connexion OpenVault -->
<div class="min-h-screen bg-[#e8ecf0] flex flex-col items-center justify-center p-5 font-display">

    <!-- Conteneur principal -->
    <div class="w-full max-w-md">

        <!-- Logo et titre -->
        <div class="flex flex-col items-center mb-8">
            <!-- Icône logo -->
            <div class="w-20 h-20 bg-[#3c83f6] rounded-[24px] flex items-center justify-center shadow-lg shadow-blue-500/30
mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0
003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">OpenVault</h1>
            <p class="text-gray-500 text-center">Gérez vos finances en toute sécurité</p>
        </div>

        <!-- Carte de formulaire -->
        <div class="bg-white rounded-[32px] shadow-xl p-8">

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 text-red-600 rounded-2xl text-sm">
                {{ errorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Champ E-mail -->
                <div class="space-y-2">
                    <label class="text-base font-semibold text-gray-800 block" for="email">E-mail</label>
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5
19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <input class="w-full pl-12 pr-4 py-4 bg-gray-50 border-0 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none
transition-all text-gray-700 placeholder-gray-400" id="email" formControlName="email" placeholder="nom@example.com"
                            type="email" />
                    </div>
                    <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
                        class="text-red-500 text-xs ml-1">L'email est requis</small>
                    <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
                        class="text-red-500 text-xs ml-1">Email invalide</small>
                </div>

                <!-- Champ Mot de passe -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-base font-semibold text-gray-800" for="password">Mot de passe</label>
                        <a class="text-sm font-medium text-[#3c83f6] hover:underline" href="#">Oublié ?</a>
                    </div>
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0
00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input class="w-full pl-12 pr-12 py-4 bg-gray-50 border-0 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none
transition-all text-gray-700 placeholder-gray-400" id="password" formControlName="password"
                            [type]="showPassword ? 'text' : 'password'" placeholder="••••••••" />
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            type="button" (click)="togglePasswordVisibility()">
                            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112
19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88
9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0
01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016
0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0
8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
                        class="text-red-500 text-xs ml-1">Le mot de passe est requis</small>
                </div>

                <!-- Bouton de connexion -->
                <button class="w-full bg-[#3c83f6] hover:bg-[#2563eb] text-white font-bold py-4 rounded-full shadow-lg shadow-blue-500/25
transition-all active:scale-[0.98] flex items-center justify-center gap-2 disabled:opacity-50
disabled:cursor-not-allowed" type="submit" [disabled]="loginForm.invalid || loading">
                    {{ loading ? 'Connexion...' : 'Se connecter' }}
                    <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7
7m7-7H3"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Lien d'inscription -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">
                Pas de compte ?
                <a class="text-[#3c83f6] font-bold hover:underline ml-1" routerLink="/register">Créer un compte</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-6 flex flex-col items-center justify-center gap-2 opacity-50">
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                </svg>
                <span class="text-[10px] uppercase tracking-widest font-bold">Chiffrement AES-256</span>
            </div>
            <p class="text-[10px] font-medium">OpenVault v2.4.0 • © 2026</p>
        </div>
    </div>
</div>
