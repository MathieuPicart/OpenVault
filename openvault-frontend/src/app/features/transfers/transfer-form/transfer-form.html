<!-- Page Nouveau virement -->
<div class="min-h-screen bg-gray-50 font-display pb-24">

<!-- Header -->
<header class="px-6 pt-8 pb-6 flex justify-between items-center">
<button (click)="goBack()" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm
text-gray-600 hover:bg-gray-50 transition-colors">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-gray-900">Nouveau virement</h1>
<button class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm text-gray-600
hover:bg-gray-50 transition-colors">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0
4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118
0z"></path>
</svg>
</button>
</header>

<form [formGroup]="transferForm" (ngSubmit)="onSubmit()" class="px-6 space-y-6">

<!-- Compte source -->
<div class="space-y-3">
<label class="text-sm font-semibold text-gray-500 block">Compte source</label>
<div class="bg-white rounded-[24px] p-5 shadow-sm border border-gray-100 flex items-center justify-between">
<div class="flex items-center space-x-3">
<div class="w-12 h-12 rounded-2xl bg-blue-50 flex items-center justify-center">
<svg class="w-6 h-6 text-[#3c83f6]" fill="currentColor" viewBox="0 0 24 24">
<path d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
</svg>
</div>
<div>
<h3 class="font-bold text-gray-900">Compte Courant</h3>
<p class="text-sm text-gray-500">Solde: 2 450,00 €</p>
</div>
</div>
<svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
</svg>
</div>
</div>

<!-- Montant -->
<div class="space-y-3 text-center py-6">
<label class="text-sm font-semibold text-gray-500 block">Montant (€)</label>
<div class="text-6xl font-bold text-gray-900 tracking-tight">
<span class="text-[#3c83f6]">{{ amountDisplay.charAt(0) }}</span><span
class="text-gray-300">,{{ amountDisplay.substring(1) || '00' }}</span> <span
class="text-gray-400">€</span>
</div>
</div>

<!-- IBAN destinataire -->
<div class="space-y-3">
<label class="text-sm font-semibold text-gray-500 block">IBAN destinataire</label>
<div class="relative">
<input
class="w-full pl-5 pr-14 py-5 bg-white border border-gray-200 rounded-[24px] focus:ring-2 focus:ring-blue-500
focus:border-transparent outline-none transition-all text-gray-700 placeholder-gray-400 shadow-sm"
formControlName="recipientIban"
placeholder="FR76 3000 6000 0102..."
type="text"
/>
<button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-blue-50 rounded-xl flex
items-center justify-center text-[#3c83f6] hover:bg-blue-100 transition-colors">
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7
0 00-7 7h14a7 7 0 00-7-7z"></path>
</svg>
</button>
</div>
</div>

<!-- Motif -->
<div class="space-y-3">
<label class="text-sm font-semibold text-gray-500 block">Motif (optionnel)</label>
<input
class="w-full px-5 py-5 bg-white border border-gray-200 rounded-[24px] focus:ring-2 focus:ring-blue-500
focus:border-transparent outline-none transition-all text-gray-700 placeholder-gray-400 shadow-sm"
formControlName="description"
placeholder="Loyer, Remboursement..."
type="text"
/>
</div>

<!-- Clavier numérique (optionnel pour mobile) -->
<div class="grid grid-cols-3 gap-4 py-6">
<button type="button" (click)="addDigit('1')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">1</button>
<button type="button" (click)="addDigit('2')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">2</button>
<button type="button" (click)="addDigit('3')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">3</button>
<button type="button" (click)="addDigit('4')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">4</button>
<button type="button" (click)="addDigit('5')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">5</button>
<button type="button" (click)="addDigit('6')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">6</button>
<button type="button" (click)="addDigit('7')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">7</button>
<button type="button" (click)="addDigit('8')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">8</button>
<button type="button" (click)="addDigit('9')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">9</button>
<div></div>
<button type="button" (click)="addDigit('0')" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors">0</button>
<button type="button" (click)="removeDigit()" class="h-14 bg-white rounded-2xl shadow-sm font-bold text-gray-900
hover:bg-gray-50 transition-colors flex items-center justify-center">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3
12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"></path>
</svg>
</button>
</div>

<!-- Bouton de confirmation -->
<button
type="submit"
[disabled]="transferForm.invalid"
class="w-full bg-[#3c83f6] hover:bg-[#2563eb] text-white font-bold py-5 rounded-full shadow-lg shadow-blue-500/25
transition-all active:scale-[0.98] flex items-center justify-center gap-2 disabled:opacity-50
disabled:cursor-not-allowed">
Confirmer le virement
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0
00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
</svg>
</button>
</form>

<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-gray-100 px-6 pb-6 pt-3 flex
items-center justify-between z-50">
<button class="flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-[#3c83f6]
transition-colors">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001
1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6
0h6"></path>
</svg>
<span class="text-[10px] font-bold">Accueil</span>
</button>
<button class="flex flex-col items-center justify-center space-y-1 text-[#3c83f6]">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4
4l-4-4"></path>
</svg>
<span class="text-[10px] font-bold">Virements</span>
</button>
<button class="flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-[#3c83f6]
transition-colors">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0
003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
</svg>
<span class="text-[10px] font-bold">Cartes</span>
</button>
<button class="flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-[#3c83f6]
transition-colors">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7
0 00-7 7h14a7 7 0 00-7-7z"></path>
</svg>
<span class="text-[10px] font-bold">Profil</span>
</button>
</nav>

<!-- Barre indicateur iOS -->
<div class="fixed bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-900/10 rounded-full
z-[60]"></div>
</div>
