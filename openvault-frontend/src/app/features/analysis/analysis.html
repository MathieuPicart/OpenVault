<!-- Header -->

<button (click)="goBack()" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm

<!-- Filtres de période -->

transition-colors">Mois dernier</button>
</div>

<!-- Graphique circulaire -->
<div class="flex items-center justify-center py-8">
<div class="relative w-64 h-64">
<!-- SVG Donut Chart -->
<svg class="w-full h-full -rotate-90" viewBox="0 0 200 200">
<!-- Background circle -->
<circle cx="100" cy="100" r="80" fill="none" stroke="#f3f4f6" stroke-width="24"></circle>
<!-- Blue segment (35%) -->
<circle cx="100" cy="100" r="80" fill="none" stroke="#3c83f6" stroke-width="24" stroke-dasharray="176 502"
stroke-linecap="round"></circle>
<!-- Green segment (25%) -->
<circle cx="100" cy="100" r="80" fill="none" stroke="#10b981" stroke-width="24" stroke-dasharray="126 502"
stroke-dashoffset="-176" stroke-linecap="round"></circle>
<!-- Orange segment (20%) -->
<circle cx="100" cy="100" r="80" fill="none" stroke="#f59e0b" stroke-width="24" stroke-dasharray="100 502"
stroke-dashoffset="-302" stroke-linecap="round"></circle>
<!-- Purple segment (20%) -->
<circle cx="100" cy="100" r="80" fill="none" stroke="#a855f7" stroke-width="24" stroke-dasharray="100 502"
stroke-dashoffset="-402" stroke-linecap="round"></circle>
</svg>
<!-- Centre du graphique -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<p class="text-xs text-gray-500 uppercase tracking-wide">Dépense totale</p>
<p class="text-2xl font-bold text-gray-900">1 240,50 €</p>
</div>
</div>
</div>

<!-- Liste des catégories -->

<!-- Catégorie 1 - Logement -->

<svg class="w-6 h-6 text-[#3c83f6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">

</div>
<div>

</div>

<div class="text-right">

</div>

</div>
</div>
<div class="text-right">
<p class="font-bold text-gray-900">- 310,12 €</p>

</div>

</div>

<p class="font-bold text-gray-900">- 248,10 €</p>

</div>
</div>
<div class="text-right">
<p class="font-bold text-gray-900">- 248,10 €</p>
</div>
</div>
